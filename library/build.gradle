apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'feller'

    publishedGroupId = 'org.quuux.feller'
    libraryName = 'Feller'
    artifact = 'feller'

    libraryDescription = 'A flexible and efficient Log replacement for Android'

    siteUrl = 'https://github.com/mdellavo/Feller'
    gitUrl = 'https://github.com/mdellavo/Feller.git'

    libraryVersion = '0.1'

    developerId = 'mdellavo'
    developerName = 'Marc DellaVolpe'
    developerEmail = 'marc.dellavolpe@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.4'
}
